<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="icon" href="images/earth.gif">

<body>
    <nav class="navbar">
        <h1 class="navbar-brand">WORLD POPULATION</h1>
    </nav>
    <div class="img"></div>
    <h1 class="pop-clock">POPULATION CLOCK</h1>
    <div class="div">
        <span id="worldpop" class="bkgd animated zoomIn"></span>
    </div>

    <form>
        <div class="form-group">
            <input class="form-control form-control-lg" id="year" type="number" placeholder="enter year">
            <input class="form-control form-control-lg" id="country" type="text" placeholder="enter country name">
            <input class="form-control form-control-lg" id="age" type="number" placeholder="eneter age">
            <button type="button" class="btn btn-outline-info" onclick="showResult()">Info</button>
        </div>
    </form>

    <main>
        <section>
            <canvas id="myChart" width="100" height="100"></canvas>
        </section>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
